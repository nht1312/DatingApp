<!-- CARD -->
<section>
    <div class="container">
    	<div class="row">
    		<div class="col" *ngIf="member">
    		    <div class="card profile-card-1">
    		        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}" class="background"/>
    		        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}" class="profile"/>
                    <div class="card-content">
                        <h2>{{member.knowAs}}
                            <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)">
                                â€¢
                            </span>
                            <small>Age: {{member.age}}</small>
                        </h2>
                        <div class="icon-block">
                            <a routerLink="/members/{{member.userName}}">
                                <i class="fa fa-user"></i>
                            </a>
                            <a (click)="addLike(member)" > <i class="fa fa-heart"></i> </a>
                            <a 
                                routerLink="/members/{{member.userName}}"
                                [queryParams]="{tab: 'Messages'}"
                                ><i class="fa fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
                <h4 class="mt-3 w-100 float-left text-center"><strong>{{member.city}}</strong></h4>
    		</div>
    	</div>
    </div>
</section>
